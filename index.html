<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>My Web Shop</title>
</head>

<body>
    
    <header class="sticky-top">

        <nav class="navbar navbar-dark bg-dark ">

            <div class="container justify-content-between">

                <a class="navbar-brand" href="index.html">
                    <img src="img/Naamloos-removebg-preview (2).png" width="32" height="32" class="d-inline-block align-top" alt="">
                    My Cheese Shop
                  </a>

                <button class="btn btn-primary position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    
                    <i class="bi bi-cart"></i>
                    Winkelwagentje
                    
                    <span class="position-absolute  top-0 start-100 translate-middle badge rounded-pill bg-danger" id="itemCount"></span>
                       
                </button>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="border-bottom mt-3">Producten</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-3" id="cards">

        </div>

    </main>

    <footer class="bg-dark py-3 mt-3 fixed-bottom ">

        <div class="container">

            <p class="text-light text-center">Mykola Martynyuk ©2022 </p>
        </div>
    </footer>

    <div class="offcanvas offcanvas-end overflow-auto" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Winkelwagentje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div >

        <div class="row justify-content-evenly">

            <p class="col-5" id="totalPrice">0 € </p>

            <button class="btn btn-primary col-5" id="buyBtn"> Kopen</button>
        </div>

        <div class="offcanvas-body " id="offcanvasRightBody">
          
        </div>
    </div>


    <script  type="module" srs = "/JSON/products.json"></script>
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

    </script>

    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
